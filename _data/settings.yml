    link: "https://www.google.com/"
    image: "/images/google.svg"

  - name: Spotify
    link: "https://www.spotify.com/"
    image: "/images/spotify.svg"

  - name: Pinterest
    link: "https://www.pinterest.com/"
    image: "/images/pinterest.svg"

  - name: Netlify
