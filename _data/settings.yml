#-------------------------------
# Site Settings
title: Elon Mask
logo: # You can add own logo. For example '/images/logo.png'.
description: Creative Portfolio Theme for Jekyll.
color_scheme: auto # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Navigation Settings
menu__settings:
  menu__items:
    - title: 'Home'
      url: '/'
    - title: 'About'
      url: '/about/'
    - title: 'Contact'
      url: '/contact/'

#-------------------------------
# Author Settings
author:
  author__name: 
  author__bio: 
  author__avatar: 

social:


# Example of adding a new link to the footer - {icon: "ion-logo-dribbble", link: "https://dribbble.com"}
# Other icons can be found at https://ionicons.com/v4/


#-------------------------------
# Hero Settings
hero:
  enable: true
  hero__title:  The Chrome Extension for an Elon-Free Internet
  hero__description: Feeling overwhelmed by endless Elon Musk content?<br><br>Take back control of your browsing experience with Elon Mask, the Chrome extension that lets you block, blur or replace mentions of Elon Musk, his companies, and related content.
  hero__image: "/images/extension.png"


