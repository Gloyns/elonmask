#-------------------------------
# Newsletter
mailchimp:
  enable: 
  mailchimp__identifier: frnla.us6.list-manage.com/subscribe/post?u=6314d69a3f315af7ce3fb00a0&amp;id=3038727cc3 # Add your MailChimp form identifier. For example - frnla.us6.list-manage.com/subscribe/post?u=6314d69a3f315af7ce3fb00a0&amp;id=3038727cc3
  mailchimp__input__text: Your email address...
  mailchimp__button__text: Subscribe


#-------------------------------
# Features Settings
features:
  enable: true
  features__title: Features
  features__description: Here’s what the Elon Mask plugin can do for you! Whether you’re looking to block all mentions of Elon Musk, blur his images, or have some fun by swapping his name for something else.

features__items:
  - title: "Block All Mentions"
    description: "Completely block all mentions of Elon Musk and his companies from your browsing experience."
    image: "/images/block-before-after.png"
  

  - title: "Image Blurring"
    description: "Soften your browsing experience by blurring images instead of removing them completely."
    image: "/images/blur.png"

  - title: "Name Swapping"
    description: "Replace mentions with custom text of your choice for a more entertaining experience."
    image: "/images/name-swap.png"

  - title: "Want more?"
    description: "We're open to ideas! Let us know what you want and we'll see if we can make it happen."
    image: "/images/new-ideas.png"


