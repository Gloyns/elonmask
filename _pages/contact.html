---
layout: page
title: Contact
permalink: /contact/
image: '/images/musk-phone.webp'
---

<div class="form-box">
  <div class="contact-head">
    {% if site.data.settings.contact.description %}
    <p class="contact-description">{{site.data.settings.contact.description}}</p>
    {% endif %}
  </div>
  <form id="contact-form" action="https://script.google.com/macros/s/AKfycbyqHDmyCSKD1uBRhUh-M_gqTA3JnWYWToSs7ZMqG9Gj3Q3t1GLQFCAQSsMNBnv4jKMLLA/exec" method="POST">
    <div class="form__group">
      <label class="form__label" for="name">Name</label>
      <input class="form__input" type="text" id="name" name="name" required />
    </div>

    <div class="form__group">
      <label class="form__label" for="email">Email</label>
      <input class="form__input" type="email" id="email" name="email" required />
    </div>

    <div class="form__group">
      <label class="form__label" for="message">Message</label>
      <textarea class="form__input" id="message" name="message" rows="4" required></textarea>
    </div>

    <div class="form__group">
      <button class="button button--primary" type="submit">Send Message</button>
    </div>
    <div id="form-status" style="margin-top: 20px;"></div>
  </form>
</div>

<script>
  // Wait for DOM to be ready
  document.addEventListener('DOMContentLoaded', function() {
    // Load the form script
    const script = document.createElement('script');
    script.src = '{{ site.baseurl }}/src/formeasy.js';
    script.onload = function() {
      console.log('Form script loaded successfully');
    };
    script.onerror = function(error) {
      console.error('Error loading form script:', error);
      document.getElementById('form-status').innerHTML = 
        '<p style="color: red;">Error loading form functionality. Please refresh the page.</p>';
    };
    document.body.appendChild(script);
  });
</script>
